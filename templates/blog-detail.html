  {% extends "base.html" %}
{% load i18n widget_tweaks %}
{% block content %}
<section class="parallex_bg intro_inner wow fadeInDown blog_banner">
    <div class="dark_overlay"></div>
    <div class="container">
        <div class="white_text intro_wrap text-center">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1>Blog Detail</h1>
                </div>
            </div>
        </div>
    </div>
  </section>   

    <main class="main_container blog_detail_page">
        <section class="section_padding blog_detail_section wow fadeInUp">
            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <article class="post_listing">
                            <h3>{{ a.Title }}</h3>
                            <div class="post_elements">
                              <ul>
                                <li><i class="fa fa-user" aria-hidden="true"></i> <a href="#">{{ a.Author }}</a> </li>
                              </ul>
                            </div>
                            <div class="post_full_img">
                                <figure><img src="images/blog2.jpg" alt=""></figure>
                            </div>
                            <div class="post_content">
                                {{ a.Fulltext }}
                            </div>
                            <div class="post_tags"> 
                                <span>Tags:-</span> <a href="#">Latest Update</a> <a href="#">News</a> <a href="#">Business</a> <a href="#">News</a> <a href="#">Business</a> 
                            </div>
                            <div class="share_post">
                              <ul class="list_style_none">
                                <li><a href="#" class="facebook"><i class="fa fa-facebook-f"></i> Facebook</a></li>
                                <li><a href="#" class="linkedin"><i class="fa fa-linkedin"></i> Linkedin</a></li>
                                <li><a href="#" class="twitter"><i class="fa fa-twitter"></i> Twitter</a></li>
                                <li><a href="#" class="g_plus"><i class="fa fa-google-plus"></i> Goodle Plus</a></li>
                              </ul>
                            </div>
                        </article>
                    </div>
                </div>

            </div>
            
        </section>
        
    </main>
  {% endblock %}
