{% extends 'base.html' %}
{% load static %}
{% block content %}
  <section class="parallex_bg intro_inner wow fadeInDown login_banner">
    <div class="dark_overlay"></div>
    <div class="container">
        <div class="white_text intro_wrap text-center">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1>Login</h1>
                </div>
            </div>
        </div>
    </div>
  </section>

    <main class="main_container login_signup_page">
        <div class="login_signup_section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="white_box">
                              {% if error_message %}
           <div class="alert alert-danger">
  <strong>{{ error_message }}</strong>
           </div>
    {% endif %}
                            <form role="form"  method="post" enctype="multipart/form-data">
                                   <!-- form start -->
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for='username'>Username</label>
                                    <input type="text" class="form-control"  id="username" maxlength="30" name="username" >
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="form-group text-center action_btn">
                                    <button type="submit" class="btnDefault">Submit</button>
                                </div>
                                
                            </form>
                        <p>Don't have an account yet? <a href="{% url 'signup' %}">Register Here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
